<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法1</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>
        .contern{
            width: 100%;
            height: 500px;
            border: 5px solid black;
            font-size: 30px;
        }
        .dbtn1,.dbtn2,.dbtn3{
            display: none;
        }
    </style>
</head>
    <div class="list-group">
        <a type="button" class="list-group-item list-group-item-action btn1">btn1</a>
        <a type="button" class="list-group-item list-group-item-action btn2">btn2</a>
        <a type="button" class="list-group-item list-group-item-action btn3">btn3</button>
    </div>
    <div class="contern">
        <div class="dbtn1">sda a a a</div>
        <div class="dbtn2">btn2sdas s </div>
        <div class="dbtn3">btsd  a d3</div>
    </div>
</body>
<script>
    var dbtn1 = document.querySelector(".dbtn1");
    var dbtn2 = document.querySelector(".dbtn2");
    var dbtn3 = document.querySelector(".dbtn3");
    var btn1 = document.querySelector(".btn1");
    var btn2 = document.querySelector(".btn2");
    var btn3 = document.querySelector(".btn3");
    btn1.onclick = function(){
        dbtn1.style.display = "block";
        dbtn2.style.display = "none";
        dbtn3.style.display = "none";
    }
    btn2.onclick = function(){
        dbtn2.style.display = "block";
        dbtn1.style.display = "none";
        dbtn3.style.display = "none";
    }
    btn3.onclick = function(){
        dbtn3.style.display = "block";
        dbtn1.style.display = "none";
        dbtn2.style.display = "none";
    }
</script>
</html>
